<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Payment - {{ model }}</title>
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/payment.css">
</head>
<body>
    {% include 'header.html' %}

    <div class="payment-wrapper">
        <form class="payment-container" method="POST">
            <h1 class="payment-title">Order Payment</h1>
            
            <div class="payment-details">
                <div class="detail-row">
                    <span class="detail-label">Model:</span>
                    <span class="detail-value">{{ model }}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Quantity:</span>
                    <span class="detail-value">{{ quantity }}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Delivery date:</span>
                    <span class="detail-value">{{ delivery_date }}</span>
                </div>
                
                <div class="detail-row total">
                    <span class="detail-label">Total amount:</span>
                    <span class="detail-value total-amount">â‚½{{ total_amount }}</span>
                </div>
            </div>
            
            <div class="payment-actions">
                <button type="submit" name="action" value="pay" class="btn btn-pay">Pay Now</button>
                <button type="submit" name="action" value="cancel" class="btn btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
