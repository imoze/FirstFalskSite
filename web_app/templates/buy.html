<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Purchase {{ model }}</title>
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/buy.css">
    
</head>
<body>
    {% include 'header.html' %}
    
    <main class="main-content">
        <form class="purchase-container" method="POST">
            <div class="purchase-block">
                <h1 class="car-title">{{ model }}</h1>
                
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="50" value="1">
                </div>
            </div>
            
            <div class="purchase-block">
                <h2 class="car-title">Delivery options</h2>
                
                <div class="delivery-options">
                    <div class="delivery-option">
                        <label for="delivery-date">Choose delivery date:</label>
                        <input type="date" id="delivery-date" name="delivery-date" required>
                    </div>
                    <div class="delivery-option">
                        <div class="time-selector">
                            <label for="delivery-time">Delivery time:</label>
                            <select id="delivery-time" name="delivery-time" required>
                                <option value="09:00:00">09:00</option>
                                <option value="10:00:00">10:00</option>
                                <option value="11:00:00">11:00</option>
                                <option value="12:00:00">12:00</option>
                                <option value="13:00:00">13:00</option>
                                <option value="14:00:00">14:00</option>
                                <option value="15:00:00">15:00</option>
                                <option value="16:00:00">16:00</option>
                                <option value="17:00:00">17:00</option>
                                <option value="18:00:00">18:00</option>
                                <option value="19:00:00">19:00</option>
                                <option value="20:00:00">20:00</option>
                                <option value="21:00:00">21:00</option>
                            </select>
                        </div>
                </div>
            </div>
            <div id="errorMessage" class="error" {% if error %}style="display: block;"{% else %}style="display: none;"{% endif %}>
                {% if error %}{{ error }}{% endif %}
            </div>
            
            <button type="submit" class="purchase-btn">Place order</button>
        </form>
    </main>
</body>
</html>
